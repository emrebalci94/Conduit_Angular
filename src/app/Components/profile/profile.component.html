<div *ngIf="profile;else loading;">
  <div class="container" style="padding-top: 60px;">
    <!-- left column -->
    <form class="form" #profileForm="ngForm" appIdentityRevealed enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12">
          <div class="text-center">
            <img [src]="profile.image ? profile.image:'http://standaloneinstaller.com/upload/avatar.png'" class=" rounded-circle embed-responsive"
              alt="avatar">
            <br />

            <input type="file" class="text-center center-block well well-sm" name="profileImage" (change)="fileImage=$event.target.files">
            <p>yada</p>
            <input type="url" class="form-control" placeholder="Resimin linkini buraya yazın." [(ngModel)]="profile.image" name="profileImg">

          </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-8 col-sm-8 col-xs-12 ">
          <div class="card">
            <div class="card-header">
              <h3>Profil Bilgileri</h3>

            </div>
            <div class="card-body">

              <div class="form-group">
                <label class="col-lg-3 control-label">Kullanıcı Adı:</label>
                <div class="col-lg-12 ">
                  <input class="form-control" readonly [(ngModel)]="profile.userName" type="text" name="userName">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Ad:</label>
                <div class="col-lg-12">
                  <input class="form-control" [(ngModel)]="profile.firstName" type="text" name="firstName">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Soyad:</label>
                <div class="col-lg-12">
                  <input class="form-control" [(ngModel)]="profile.lastName" type="text" name="lastName">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-12">
                  <input class="form-control" [(ngModel)]="profile.email" type="email" name="email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-4 control-label">Kısaca kendinden bahset:</label>
                <div class="col-lg-12">
                  <textarea class="form-control" [(ngModel)]="profile.bio" rows="3" name="bio"></textarea>
                </div>
              </div>

              <div class="col-lg-12">

                <a class="btn btn-outline-warning  btn-lg col-lg-4" [routerLink]="['/']">
                  Anasayfa</a>

                <input type="submit" value="Kaydet" class="btn btn-outline-success  btn-lg col-lg-4 ml-5" tabindex="8"
                  id="btnKaydet" (click)="save()">
                  <input type="submit" value="Upload" class="btn btn-outline-success  btn-lg col-lg-4 ml-5" tabindex="8"
                  id="btnKaydet" (click)="upload()">
              </div>

            </div>
          </div>
        </div>


      </div>
    </form>
  </div>
</div>
<ng-template #loading>
  Yükleniyor..
</ng-template>
