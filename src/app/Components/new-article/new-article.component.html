<p>
  new-article works!
  <span *ngFor="let o of article.tags">
    {{o}}
  </span>
</p>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="form" #newArticleForm="ngForm" appIdentityRevealed>
        <div class="card">
          <div class="card-header">
            <i class="fa fa-book"></i> Yeni Makale Yayınla
          </div>
          <div class="card-body">
            <div class="form-group">
              <label class="col-lg-3 control-label">Başlık:</label>
              <div class="col-lg-12 ">
                <input class="form-control" [(ngModel)]="article.title" name="title" #title="ngModel" type="text"
                  required pattern="\b\w{3,}">
                <div *ngIf="title.invalid  && (title.dirty || title.touched)" class="text-danger">
                  <span *ngIf="title.errors.required"> This element is required. </span>
                  <span *ngIf="title.errors.pattern"> This element must be 3 chracters.</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Tanım:</label>
              <div class="col-lg-12 ">
                <input class="form-control" [(ngModel)]="article.description" name="description" #description="ngModel"
                  required type="text" pattern="\b\w{10,}">
                <div *ngIf="description.invalid  && (description.dirty || description.touched)" class="text-danger">
                  <span *ngIf="description.errors.required"> This element is required. </span>
                  <span *ngIf="description.errors.pattern"> This element must be 10 chracters.</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">İçerik:</label>
              <div class="col-lg-12 ">
                <textarea class="form-control" [(ngModel)]="article.body" name="body" #body="ngModel" required rows="4"></textarea>
                <div *ngIf="body.invalid  && (body.dirty || body.touched)" class="text-danger">
                  <span *ngIf="body.errors.required"> This element is required. </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Etiketler:</label>
              <div class="col-lg-12 ">
                <tag-input [(ngModel)]='tags' name="tags" [placeholder]="'and another tag :)'" [secondaryPlaceholder]="'Press enter of the add tag.'"></tag-input>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-12 ">
                <button class="btn btn-outline-success btn-block" type="button" (click)="save();" [disabled]="newArticleForm.invalid">
                  <i class="fa fa-paper-plane"></i>
                  Yayınla</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
